<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js"></script>
    <script src="https://threejs.org/build/three.js"></script>
    <title></title>
  </head>
  <body>
    <div class="slidein">
      <div id="collect-info">
        <input
          type="text"
          name=""
          id="location"
          value=""
          placeholder="COUNTRY"
          required
        />
        <button type="submit" id="submit">SUBMIT</button>
      </div>
    </div>

    <div id="sun-container">
      <div class="info">
        <h3 id="location1"></h3>
        <p id="weather1"></p>
      </div>
    </div>

    <div id="scene-container">
      <div class="info2">
        <h3 id="location2">Accra</h3>
        <p id="weather2">weather</p>
      </div>
    </div>

    <!-- scripts -->
    <script>
      function timeDisplay() {
        let date, hDate, mDate, sDate;
        date = new Date();
        hDate = date.getHours();
        mDate = date.getMinutes();
        sDate = date.getSeconds();

        if (hDate > 12) {
          hDate -= 12;
        }

        document.title = `${hDate} : ${mDate} : ${sDate}`;
      }

      setInterval(timeDisplay, 1000);
    </script>
    <script src="bundle.js"></script>
    <script src="sun.js"></script>
    <script src="3newscript.js"></script>
    <script src="geocodeAA.js"></script>
  </body>
